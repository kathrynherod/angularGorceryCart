<mat-toolbar>

  <h4 class="brand" routerLink="/"> My Awesome Grocery Store</h4>
  <div class="button-row">
    <button mat-raised-button color="primary" routerLink="shopping-cart">
      My Shopping Cart
    </button>
    <button mat-raised-button color="primary" [matMenuTriggerFor]="appMenu">
      User settings
    </button>
    <mat-menu #appMenu="matMenu">
      <button mat-menu-item>Settings</button>
      <button mat-menu-item>Help</button>
    </mat-menu>
  </div>
</mat-toolbar>
